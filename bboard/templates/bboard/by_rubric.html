<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ current_rubric.name}} :: Bill Board</title>
	</head>
	<body>
		<h1>Advertisments</h1>
		<h2>Rubric: {{ current_rubric.name }}</h2>
		<div>
			<a href="{% url 'index' %}"> Main</a>
			{% for rubric in rubrics %}
			<a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
			{% endfor %}
		</div>
		{% for bb in bbs %}
		<div>
			<h2>{{ bb.title }}</h2>
			<p>{{ bb.content }}</p>
			<p>{{ bb.published|date:"d.mY H:i:s" }}</p>
		</div>
		{% endfor %}
	</body>
</html>
