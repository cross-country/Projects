<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Main :: Bill Board</title>
	</head>
	<body>
		<h1>Advertisments</h1>
		<div>
			<a href="{% url 'index' %}">Main</a>
			{% for rubric in rubrics %}
			<a href="{% url 'by_rubric' rubric.pk %}">{{ bb.rubric.name }}</a>
			{% endfor %}
		</div>

		{% for bb in bbs %}
		<div>
			<h2>{{ bb.title }}</h2>
			<p>{{ bb.content }}</p>
			<p><a href="{% url 'by_rubric' bb.rubric.pk %}">
			{{ bb.rubric.name }}</a></p>
			<p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
		</div>
		{% endfor %}
	</body>
</html>
